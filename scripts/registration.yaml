---

# Public IP
existing_public_ip_:
  type: confirm
  message: Do you have an existing public IP?
  default: false

public_ip:
  type: input
  message: public IPv4 >>
  when: "{{ registration.existing_public_ip_ }}"

# Keystore
keystore_path:
  type: input
  message: Absolute path to keystore >>

keystore_password:
  type: password
  message: Password to wallet?

# Operator keystore
operator_keystore_exist_:
  type: confirm
  message: Do you have an exsiting operator keystore?
  default: false

operator_keystore_path:
  type: input
  message: Absolute path to keystore >>
  when: "{{ registration.operator_keystore_exist_ }}"

operator_keystore_password:
  type: password
  message: Password to wallet?
  when: "{{ registration.operator_keystore_exist_ }}"

# Details
organization_name:
  type: input
  message: What is the name of your organization?

organization_email:
  type: input
  message: What email do you want to register with?

organization_city:
  type: input
  message: What is city are you in?

organization_website:
  type: input
  message: What is your website?

organization_country:
  type: input
  message: |
    What is your three letter Alpha-3 coutry code?

    This must match exactly per this list https://www.iban.com/country-codes

    >

logo_256: ""
logo_1024: ""
